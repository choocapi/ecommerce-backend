services:
  pg-ecommerce-db:
    image: postgres:15-alpine
    container_name: pg-ecommerce-db
    ports:
      - "5432:5432"
    restart: always
    environment:
      POSTGRES_DB: ecommerce_db
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: 6xgl4tDfCWY9
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  db_data: